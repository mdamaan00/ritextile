{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
	.box-element {
		max-width: 500px;
		margin: auto;
	}

	.pass_show {
		position: relative
	}

	.pass_show .ptxt {

		position: absolute;
		top: 70%;
		right: 10px;

		z-index: 1;

		color: #b3003b;

		margin-top: -10px;

		cursor: pointer;

		transition: .3s ease all;

	}

	.pass_show .ptxt:hover {
		color: #333333;
	}

	footer {
		display: none;
	}
</style>


<div class="container margin-top">
	<div class="box-element mt-4 mb-4">
		<div class="login-page">
			{% for message in messages %}
			<div class="alert alert-danger alert-dismissible fade show" role="alert">
				{{message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}
			<div class="form">
				<h4 style="text-align: center;"><strong>Register here:</strong></h4>
				<form action="" method="POST">

					{% csrf_token %}
					<div class="form-group">
						<label for="email">E-mail</label>
						<input type="email" class="form-control " id="email" name="email" placeholder="E-mail" required>
					</div>
					<div class="form-group">
						<label for="fname">First Name</label>
						<input type="text" class="form-control " id="fname" name="fname" placeholder="First name"
							required>
					</div>
					<div class="form-group">
						<label for="lname">Last Name</label>
						<input type="text" class="form-control" id="lname" name="lname" placeholder="Last name"
							required>
					</div>

					<div class="form-group pass_show">
						<label for="password1 ">Password</label>
						<input type="password" class="form-control " id="password1" name="password1"
							placeholder="Password" required>
					</div>
					<div class="form-group">
						<label for="password2 ">Confirm Password</label>
						<input type="password" class="form-control" id="password2" name="password2"
							placeholder="Confirm password" required>
					</div>
					<button type="submit" class="btn-success btn" style="display: block; width: 100%;">Sign Up</button>


					<div class="form-group mt-2" style="text-align: center;">
						<a href="{% url 'login' %}">Already have an account? Sign in</a>
					</div>

				</form>
			</div>
		</div>
	</div>
</div>
<script>
	$(document).ready(function () {
		$('.pass_show').append('<span class="ptxt">Show</span>');
	});


	$(document).on('click', '.pass_show .ptxt', function () {

		$(this).text($(this).text() == "Show" ? "Hide" : "Show");

		$(this).prev().attr('type', function (index, attr) { return attr == 'password' ? 'text' : 'password'; });

	});
</script>

{% endblock %}
