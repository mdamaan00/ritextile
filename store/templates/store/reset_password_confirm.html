{% extends 'store/main.html' %}
{% load static %}

{% block content %}
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<style>
	.header {
		display: none;
	}

	.box-element {
		max-width: 500px;
		margin: auto;
	}

	.pass_show {
		position: relative
	}

	.pass_show .ptxt {

		position: absolute;
		top: 70%;
		right: 10px;

		z-index: 1;

		color: #b3003b;

		margin-top: -10px;

		cursor: pointer;

		transition: .3s ease all;

	}

	.helptext {
		display: none;
	}

	.pass_show .ptxt:hover {
		color: #333333;
	}

	footer {
		display: none;
	}
</style>


<div class="container margin-top">
	<h2 style="text-align: center;"><strong>Reset Password</strong></h2>
	<p class="alert alert-info"><i class="fa fa-info-circle"></i> Please enter your new password twice so we can verify
		you typed it in correctly.</p>
	<div class="box-element mt-4">
		<div class="login-page">
			{% for message in messages %}
			<div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
				{{message}}
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			{% endfor %}

			<div class="form">


				<form action="" method="POST">
					{% csrf_token %}
					{{form}}
					<button type="submit" class="btn-success btn mt-3" style="display: block; width: 100%;">Change my
						password</button>

				</form>
			</div>
		</div>
	</div>
</div>
<script>
	$('#id_new_password1').addClass('form-control');
	$('#id_new_password2').addClass('form-control');
</script>

{% endblock %}
